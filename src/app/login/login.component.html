<section class="login-page overlay"></section>
<div class="login-box">
    <!-- /.login-logo -->
    <div class="login-box-body">
        <div class="login-logo">
            <img src="assets/img/logo.png" alt="logo">
        </div>
        <form role="form" #loginForm="ngForm" (ngSubmit)="login()">
            <div class="form-group has-feedback">
                <label>Email</label>
                <!-- <span class="glyphicon glyphicon-envelope form-control-feedback"></span>-->
                <input type="text" name="username" class="form-control" [(ngModel)]="user.username" (ngModelChange)="checkemail(user.username)" #username="ngModel" required>
                <li *ngIf="username.errors && username.touched">
                    <span class="text-danger" [hidden]="!username.errors.required">Email is required</span>
                </li>
                <li *ngIf="!valid_email">
                    <span class="text-danger">Email id is not valid</span>
                </li>
            </div>
            <div class="form-group has-feedback">
                <label>Password</label>
                <!--<span class="glyphicon glyphicon-lock form-control-feedback"></span>-->
                <input type="password" name="password" class="form-control" [(ngModel)]="user.password" #password="ngModel" required>
                <li *ngIf="password.errors && password.touched">
                    <span class="text-danger" [hidden]="!password.errors.required">Password is required</span>
                </li>
            </div>
            <div class="row" *ngIf="error">
                <div class="col-sm-12 col-12 text-danger">
                    {{error.error_description}}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-12">
                    <button type="submit" class="btn btn-success btn-block btn-flat" [disabled]="!loginForm.valid">Sign In</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-6">
                    <div class="custome-check loginpage">
                        <input id="option5" name="status" type="checkbox">
                        <label for="option5">Remember me</label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-sm-6 col-6">
                    <a class="forgotlink" href="#">Forgot password</a>
                </div>
                <div class="col-sm-12 col-12 text-center">
                    Don't have an account. <a class="" routerLinkActive="active" [routerLink]="['/register']">Click here</a>
                </div>
                <!-- /.col -->
            </div>
        </form>
    </div>
    <!-- /.login-box-body -->
</div>
